<!DOCTYPE html>
<html>
    <head>
        <script data-require="angular.js@*" data-semver="1.2.0-rc3-nonmin" src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
        <script data-require="ng-table@*" data-semver="0.3.0" src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>

        <link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css" />
        <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

    </head>
    <body ng-app="main">
       

        <!-- Begin page content -->
        <div class="container">
            <div class="page-header">
                <h1>Grid Create Update Delete</h1>
            </div>
            <div ng-controller="DemoCtrl">
                <div gcrud="gcrudParams" class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <gcrud:grid>
                                <table ng-table="tableParams" show-filter="true" class="table table-striped table-bordered table-hover dataTable no-footer">   
                                    <tbody>                     
                                    <tr ng-repeat="item in $data" ng-class="{'active': item.$selected}"  ng-click="selectItem(item, true)">
                                        <td data-title="'Name'" sortable="name">{{item.name}}</td>
                                        <td data-title="'Age'" sortable="age">{{item.age}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                </gcrud:grid>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <gcrud:detail>
                                <fieldset>
                                    <div class="editable-row">
                                        <span class="label">Name: </span>
                                        <span editable-text="selectedItem.name" e-name="name" >{{selectedItem.name}}</span>
                                    </div>
                                    <div class="editable-row">
                                        <span class="label">Age: </span>
                                        <span editable-select="selectedItem.age" e-name="place" >
                                        {{selectedItem.age}}
                                        </span>
                                    </div>
                                </fieldset>
                                </gcrud:detail>
                            </div>
                        </div>                                        
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">GCRUD angular component by ZECA.</p>
            </div>
        </footer>
        <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>     
        <script src="app.js"></script>
        <script src="gcrud/gcrud.js"></script>     

    </body>
</html>
